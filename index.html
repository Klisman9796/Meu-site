<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador de password">
    <title>GERADOR DE SENHA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="img/password.jpg" alt="Gerador de senha logo" width="300" height="400">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input id="slider" class="slider" type="range" min="7" max="18" value="14"/>
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha foi Gerada</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar. ðŸ™„</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
